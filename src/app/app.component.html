<nav>
    <h1>System Imbalance</h1>
</nav>
<div fxLayout="row" fxLayoutAllign="space-between start" class="view">
    <div fxFlex="20">
        <div class="date">
            <mat-form-field>
                <mat-label>Pick the first date</mat-label>
                <input matInput #d1 [matDatepicker]="myDatepicker1" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="myDatepicker1"></mat-datepicker-toggle>
                <mat-datepicker  #myDatepicker1></mat-datepicker>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field>
                <mat-label>Pick the last date</mat-label>
                <input matInput #d2 [matDatepicker]="myDatepicker2" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
                <mat-datepicker  #myDatepicker2></mat-datepicker>
            </mat-form-field>
            <br>
            <br>
            <button mat-raised-button color="primary" (click)="getValue(d1.value, d2.value)">Submit</button>
        </div>
    </div>
    <div fxFlex="80">
        <div class="chart">
            <canvas id="canvas">
                {{chart}}
            </canvas>
        </div>
    </div>
</div>
